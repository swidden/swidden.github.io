     function burn(){
      newbaseimage=baseimage;
      radiusy=[2,3,5,7,9,8];
      radiusx=[1,2,3,4,5,4];
            for(i=0; i<y; i++){
              for(j=0; j<x; j++){
                if(baseimage[i][j]>6){
                  radx=radiusx[(baseimage[i][j]-1)%6];
                  rady=radiusy[(baseimage[i][j]-1)%6];
                  for(ii=0; ii<radx*2; ii++){
                    for(jj=0; jj<rady*2; jj++){
                     if(baseimage[Math.min(Math.max(i+ii-radx,0),y-1)][Math.min(Math.max(j+jj-rady,0),x-1)]>0 && baseimage[Math.min(Math.max(i+ii-radx,0),y-1)][Math.min(Math.max(j+jj-rady,0),x-1)]<7&& Math.random()<0.3){
                        newbaseimage[Math.min(Math.max(i+ii-radx,0),y-1)][Math.min(Math.max(j+jj-rady,0),x-1)]=(baseimage[Math.min(Math.max(i+ii-radx,0),y-1)][Math.min(Math.max(j+jj-rady,0),x-1)]+6);
                     }

                    }
                  }
                }
              }
            }
      baseimage=newbaseimage;
    }


     function grow(){
      probabilities=[0.00008,0.11,0.11,0.006,0.0045,0.006,0.0055]
      burnprobabilities=[0.5,0.5,0.2,0.2,0.17,0.2,0.2]
            for(i=0; i<y; i++){
              for(j=0; j<x; j++){
                if(baseimage[i][j]<7){
                  if(Math.random()>1-probabilities[baseimage[i][j]]){
                    baseimage[i][j]=(baseimage[i][j]+1)%7;
                  }
                }else if(baseimage[i][j]>6 && baseimage[i][j]<13){
                  if(Math.random()>1-burnprobabilities[baseimage[i][j]-7]){
                    baseimage[i][j]=baseimage[i][j]+6;
                  }
                }else{
                  if(Math.random()>.4){
                    if(baseimage[i][j]==13){
                        baseimage[i][j]=0;
                    }else if(baseimage[i][j]==18){
                        baseimage[i][j]=baseimage[i][j]-2;
                    }else{
                        baseimage[i][j]=baseimage[i][j]-1;
                    }
                  }

                }
              }
            }

     }

     function smitehold(a,b){
        smitex=a;
        smitey=b;
        smite=true;


     }

     function animate(){

      var id = null;
      clearInterval(id);
      id = setInterval(frame, 350);

      function frame() {
              display();
              burn();
              grow();
              outimage =[...Array(y)].map(e => Array(x).fill("&nbsp;"));


              if(smite){
                if(baseimage[smitex][smitey]<7){
                    baseimage[smitex][smitey]=baseimage[smitex][smitey]+6;
                }
                smite=false;
              }

            }

     }
